plugins {
  id 'java'
  id 'idea'
  id 'org.springframework.boot' version "2.3.0.RELEASE"
  id 'io.spring.dependency-management' version '1.0.9.RELEASE'
  id 'io.freefair.lombok' version '5.1.0'
  id "org.flywaydb.flyway" version "6.4.4"
}

repositories {
  jcenter()
}

dependencies {
  implementation('org.springframework.boot:spring-boot-starter-web')
  implementation('org.springframework.boot:spring-boot-starter-security')
  implementation('org.springframework.boot:spring-boot-starter-data-jdbc')
  implementation('org.springframework.boot:spring-boot-starter-data-jpa')
  implementation('org.springframework.security:spring-security-acl')
  implementation('mysql:mysql-connector-java:8.0.20')
  implementation('org.flywaydb:flyway-core:6.4.4')

  compileOnly 'org.projectlombok:lombok:1.18.12'
  annotationProcessor 'org.projectlombok:lombok:1.18.12'
}

bootJar {
  enabled true
}

flyway {
  url = 'jdbc:mysql://localhost:3306/acl_demo?userSSL=false&useLegacyDatetimeCode=false&useUnicode=true&characterEncoding=utf8'
  user = 'root'
  password = '12345'
}